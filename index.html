<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мини-битва</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://i.postimg.cc/DyvK1VWg/53729a82-c42e-406e-ae4d-7e46fc6c3281.png" type="image/png">
</head>
<body>

  <!-- Музыка -->
  <audio id="music-main" src="https://files.catbox.moe/2s2ey0.mp3" loop></audio>
  <audio id="music-arena" src="https://files.catbox.moe/18bs4u.mp3" loop></audio>
  <audio id="sound-hit" src="https://files.catbox.moe/zogd2g.mp3"></audio>
  <audio id="sound-heal" src="https://files.catbox.moe/3w1e86.mp3"></audio>
  <audio id="sound-defend" src="https://files.catbox.moe/f6tf9t.mp3"></audio>

  <!-- Главный экран -->
  <section id="main-screen" class="screen active">
    <div class="background main-bg"></div>
    <div class="centered">
      <img src="https://i.postimg.cc/DyvK1VWg/53729a82-c42e-406e-ae4d-7e46fc6c3281.png" alt="Заголовок" class="title">
      <img src="https://i.postimg.cc/1R6pw2xf/1691656755-grizly-club-p-kartinki-knopka-igrat-bez-fona-52.png" alt="Начать бой" class="start-btn hover-scale" id="startGame">
    </div>
  </section>

  <!-- Арена -->
  <section id="arena-screen" class="screen">
    <div class="background arena-bg"></div>
    <div class="exit-btn" id="exitBtn">✕</div>

    <div class="enemy-block">
      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmN5ZTY0dGhyamx2ZWE1cGcxY3N0aHl1M3YwdTVjanNiZnJvOWppOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/8XfQJ0ddATPwl8i8FX/giphy.gif" id="enemy" alt="Враг">
      <img src="images/enemy-hp-6.png" id="enemyHp" class="hp-bar" alt="ХП врага">
    </div>

    <div class="actions">
      <img src="https://i.postimg.cc/C18fCBQW/image.png" alt="Атака" class="action-btn hover-scale" data-action="attack">
      <img src="https://i.postimg.cc/VLg0FcKL/image.png" alt="Защита" class="action-btn hover-scale" data-action="defend">
      <img src="https://i.postimg.cc/CKBZYnSz/image.png" alt="Исцеление" class="action-btn hover-scale" data-action="heal">
    </div>

    <div class="player-ui">
      <img src="https://i.postimg.cc/jjpDjqSv/foni-papik-pro-lyfs-p-kartinki-shchenyachii-patrul-shchit-na-pro-2.png" alt="Щит" id="shieldIcon" class="shield hidden">
      <img src="images/player-hp-6.png" id="playerHp" class="hp-bar" alt="ХП игрока">
    </div>
  </section>

  <!-- Результат боя -->
  <div id="end-screen" class="end hidden">
    <div class="end-overlay"></div>
    <img id="endImage" src="https://i.postimg.cc/BQSXbVJW/image.jpg" class="end-image" alt="Результат">
    <button id="backToMenu">На главную</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
